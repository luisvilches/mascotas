<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seguros SURA - error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/help-class.css">
</head>
<body>
    <header>
        <div class="sura-logo-container">
            <img  src="img/logo-sura.png" alt="seguros sura" class="sura-logo">
        </div>
        <div class="sura-logo-underline">
            <p>SEGUROS</p>
        </div>
    </header>
    <div class="fondo-error">
        <div class="heading-error">
           <h1 class="text-center text-white">¡Lo sentimos!</h1>
           <h1 class="text-center text-white">Ha ocurrido un error con el proceso de pago.</h1>  
        </div>
   </div>
    <img  class="grafica-error img-responsive" src="img/grafica-error.png">
    <div class="container">
        <ul class="list-error">
            <li>Error en el ingreso de los datos de tu tarjeta (Fecha y/o código de seguridad).</li>
            <li>Tu tarjeta no cuenta con el cupo necesario para cancelar la compra.</li>
            <li>Tu tarjeta aún no ha sido habilitada en el sistema financiero.</li>

        </ul>
        <div class="text-center">
        <button class="btn-error" >Volver a Intentar</button>
        </div>
    </div>
    <footer class="footer-exito ">
    </footer>
</body>
</html>
